<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script type="module" src="js\taskManager.js" defer></script>
    <script type="module" src="js\index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Text+Me+One&display=swap"
        rel="stylesheet">
</head>

<body class="body">


    <!--Header-->
    <h1 class="text-center">Task List</h1>
    <!--form body   -->
    <form id="todo-form">
        <div class="form-row">
            <div class="form-group col">
                <label for="taskname" class="text-center">Task Name:</label>
                <input type="text" class="form-control" id="taskname" maxlength="45">
            </div>
            <div class="form-group col">
                <div class="assigned-to custom-align-label-select">
                    <label for="select">Assigned To:</label>
                    <input type="text" class="form-control" id="select" maxlength="20">
                </div>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>
            <div class="form-group col">
                <div class="form-row">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate">
                </div>
                <div class="form-row">
                    <button type="button" form="todo-form" class="btn btn-outline-info btn-lg btn-block"
                        id="formSubmitBtn" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Add Task
                    </button>
                </div>
            </div>
        </div>
    </form>
    <h2 class="text-center">Assigned Tasks</h2>
    <ul id="taskList">
        <!--Cards-->
        <div class="card-columns align-self-start">

            <div class="card">

            </div>

        </div>
    </ul>
</body>
<footer class="footer">
    <h4 class="text-center">Coded By:</h4>
    <p class="text-center">
        Jack O'Hara, Jocelyn Fields, Dunamis Anthony, Iyadunni Idowu, Paris Lucas, Carlos Martinez
    </p>
</footer>

</html>
